<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,500,600,700,800,900" rel="stylesheet">

    <title>Milestone14 | If Trello and Google Calendar had a Baby on your Local Computer</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row heading-row">
          <div class="col-lg-6 col-md-6 info-box">
            <div>
              <h5>Milestone14</h5>
              <h6>If Trello and Google Calendar had a Baby on your Local Computer.</h6>
              <p>Add a task using the form on the right, it's then saved to your local computer.
                To edit a task, click on the task. To delete a task, click on the task and click the trash icon on the top right corner.</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 form-box">
            <form id="addTask">
              <div class="form-group">
                <input type="text" class="" placeholder="add a task" id="task">    
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="category" id="category">    
                  </div>
                  <div class="col">
                    <select id="priority">
                      <option selected>priority</option>
                      <option value="high">high</option>
                      <option value="medium">medium</option>
                      <option value="low">low</option>
                    </select>
                  </div>
                  <div class="col">
                    <input type="date" class="btn btn-default" id="date">    
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-8">
                    <div class="alert alert-danger" role="alert" id="formAlert">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-pri" id="submit" onclick="saveTask()">Add Task</button> 
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="main">
        <div class="row flex-row flex-nowrap">
          
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
